<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <nav class="flex flex-col bg-gray-800 w-full justify-between items-center p-6 md:flex-row">
        <a href="#"
            class="transition ease-in-out delay-150 text-3xl font-semibold text-white px-4 py-3 hover:text-yellow-400">IKYAM</a>

        <h1 class="text-white text-2xl tracking-wide">Images For You</h1>
        <div class="flex space-x-5">
            <form action="#" method="POST" class="flex flex-row justify-center items-center py-8 w-full h-full gap-x-5 ">
                {% csrf_token %}
                <input name="query" type="text" class="w-full border rounded-xl py-4 px-2 md: my-5 w-1/2"
                    placeholder="Busque a sua foto">
                <button
                    class="transition ease-in-out delay-150 text-white text-xl font-bold bg-yellow-400 px-5 py-4 rounded-xl hover:bg-yellow-300">Buscar</button>
            </form>
        </div>
    </nav>

    <main class="flex justify-center gap-x-8 my-10 items-center py-4 flex-wrap w-full h-full md: gap-y-8 px-6">
        {%if images %}
            {%for image in images%}
            <figure class="flex flex-col justify-between items-center bg-gray-300 rounded-xl border px-10 py-8">
                <img src="{{image.imagem}}" alt="{{image.atl}}" style="width: 300px; height: 200px">
                <figcaption class="text-lg text-center font-bold-200 py-2">{{image.alt}}</figcaption>
            </figure>
            {%endfor%}
        {%else%}
            <h1 class="text-center text-2xl text-yellow-400">NÃ£o conseguimos encontrar, tente com outra chave</h1>
        {%endif%}
    </main>
</body>

</html>
