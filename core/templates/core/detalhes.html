{%extends 'base.html'%}

{%block title%} Detalhes {%endblock title%}

{%block content%}
<section class="flex justify-center my-20 gap-y-8 flex-col items-center w-full h-screen md:my-1">
    <article class="flex flex-col gap-x-8 border-2 text-center border-black py-8 px-6 rounded-xl bg-gray-800 md:flex-row ">
        <img src="{{imagem}}" alt="{{alt}}" style="width: auto; height: 250px" class="rounded-lg shadow-lg shadow-white">
        <div class="flex flex-col justify-center py-6 items-center gap-y-8">
            <h2 class="text-xl text-white px-2">Sua Busca: <span class="text-yellow-300 uppercase">{{busca}}</span></h2>
            <h3 class="text-xl text-white px-2">{{alt}}</h3>
            <p class="text-xl text-white px-2">Nome do Fotográfo: <span class="text-yellow-300 uppercase">{{fotografo}}</span></p>
            <a href="{{perfil}}" class="bg-yellow-400 rounded-2xl p-4 text-xl hover:bg-yellow-300"><button>Perfil do Fotográfo</button></a>
            
        </div>
    </article>
    <a href="{%url 'index'%}" class="transition ease-in-out text-lg delay-150 uppercase text-black font-semibold bg-yellow-400 px-5 py-4 rounded-xl hover:bg-yellow-500">Voltar</a>

</section>
{%endblock content%}
